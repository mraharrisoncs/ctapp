{% extends "base.html" %}

{% block content %}
<h2>{{ module_name|capitalize }} Quiz</h2>
<form id="quizForm">
    {% for question in questions %}
    <div>
        <p>{{ question.text }}</p>
        {% for option in question.options %}
        <input type="radio" name="{{ loop.index }}" value="{{ option }}">{{ option }}<br>
        {% endfor %}
    </div>
    {% endfor %}
    <button type="submit">Submit</button>
</form>
{% endblock %}
